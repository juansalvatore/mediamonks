<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>MediaMonks | The Path to Digital Enlightenment</title>
    <link href="styles/style.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <!-- Background section -->
      <div class="background">
        <img id="backgroundImage" src="assets/images/background.jpg" alt="background">
      </div>
      <!-- Arrows section -->
      <div class="arrowsContainer">
        <div class="arrowsRow">
          <img id="leftArrow" src="assets/images/leftArrow.png" alt="leftArrow">
          <img id="rightArrow" src="assets/images/rightArrow.png" alt="rightArrow">
        </div>
      </div>
      <div class="paginationBoxContainer">
        <div class="paginationExterior">
          <div class="borderRight"><div id="0" class="paginationActive"></div></div>
          <div class="borderRight"><div id="1">1</div></div>
          <div class="borderRight"><div id="2">2</div></div>
          <div class="borderRight"><div id="3">3</div></div>
          <div class="borderRight"><div id="4">4</div></div>
          <div class="borderRight"><div id="5">5</div></div>
          <div class="borderRight"><div id="6">6</div></div>
          <div class="borderRight"><div id="7">7</div></div>
          <div class="borderRight"><div id="8">8</div></div>
          <div class="borderRight last"><div id="9"></div></div>
        </div>
      </div>
      <!-- mediamonks logo -->
      <img id="mediamonksLogo" src="assets/images/logo.svg" alt="logo">
    </div>
    <script src="js/controller.js"></script>
  </body>
</html>
