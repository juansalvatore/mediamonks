<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>MediaMonks | The Path to Digital Enlightenment</title>
    <link href="styles/style.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <!-- Background section -->
      <div class="background">
        <img id="backgroundImage" src="assets/images/background.jpg" alt="background">
      </div>
      <!-- Arrows section -->
      <div class="arrowsContainer">
        <div class="arrowsRow">
          <img id="leftArrow" src="assets/images/leftArrow.png" alt="leftArrow">
          <img id="rightArrow" src="assets/images/rightArrow.png" alt="rightArrow">
        </div>
      </div>
      <div class="paginationBoxContainer">
        <div class="paginationExterior">
          <div class="0 borderRight"></div>
          <div class="1 borderRight">1</div>
          <div class="2 borderRight">2</div>
          <div class="3 borderRight">3</div>
          <div class="4 borderRight">4</div>
          <div class="5 borderRight">5</div>
          <div class="6 borderRight">6</div>
          <div class="7 borderRight">7</div>
          <div class="8 borderRight">8</div>
          <div class="9 borderRight last"></div>
        </div>
      </div>
      <!-- mediamonks logo -->
      <img id="mediamonksLogo" src="assets/images/logo.svg" alt="logo">
    </div>
    <script src="js/controller.js"></script>
  </body>
</html>
